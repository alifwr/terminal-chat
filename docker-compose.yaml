  terminal-mcp:
    build: ./terminal-mcp
    container_name: pentesting-assist-terminal
    ports:
      - "9020:8080"
      - "9021:5900"
      - "8000:8000"
      - "8080:8090"
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - NODE_ENV=production
    stdin_open: true
    tty: true
    networks:
      - kali_network
    
networks:
  kali_network:
    driver: bridge